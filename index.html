<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Top-Down Mars • Gravité centripète</title>
		<style>
			html,
			body {
				height: 100%;
				margin: 0;
				background: #0a0a0a;
				color: #eee;
				font-family: system-ui, Segoe UI, Roboto, sans-serif;
			}
			#ui {
				position: fixed;
				top: 12px;
				left: 12px;
				background: rgba(0, 0, 0, 0.45);
				padding: 10px 12px;
				border-radius: 10px;
				font-size: 14px;
				backdrop-filter: blur(4px);
			}
			#ui code {
				background: rgba(255, 255, 255, 0.08);
				padding: 2px 6px;
				border-radius: 6px;
			}
			#tips {
				opacity: 0.85;
			}
			#fps {
				margin-top: 6px;
				opacity: 0.6;
			}
			canvas {
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="ui">
			<div id="tips">...</div>
			<div id="fps">...</div>
        </div>

		<!-- Polyfill pour Firefox/Safari (sécurisé sur tous navigateurs) -->
		<script
			async
			src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>

		<!-- Import map : on “remappe” les spécificateurs -->
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.160.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
				}
			}
		</script>

        <!-- Point d'entrée du jeu -->
		<script type="module" src="js/main.js"></script>
	</body>
</html>
